<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
<h1>You can register from here or if you have an account you can <a href="/html/login.html">login</a> from here!</h1>

<form method="post" action="/users/register">
    <fieldset>

        <legend>Register</legend>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="email" class="form-control-plaintext" id="email" value="email@example.com"
                type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" class="form-control-plaintext" id="password" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input name="confirmPassword" class="form-control-plaintext" id="confirm" type="password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </fieldset>

</form>
</body>
</html>
